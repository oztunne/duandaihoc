<!doctype html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ゲーム</title>
        <style>
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p>
            いまから後<span id="timer"></span>
        </p>
        <h1>HAY NHAP MA BEN DUOI</h1>
        <p id="iven"></p>
        <input type="number" id="min">
        <button id="submit">CHECK</button>
        <script>
            'use strict'
            const min = 100;
            const max = 999;
            let random = Math.floor(Math.random()*(max-min)*100);
            document.getElementById('iven').textContent = random;
            let rest = 10000;
            const sec = Math.floor(rest/1000) % 60;
            const mins = Math.floor(rest/100) % 60;
            let coun;

            function stard(){
                const coun = setInterval(function(){
                const sec = Math.floor(rest/1000);
                document.getElementById('timer').textContent = sec + '秒';

                rest -= 1000;

                if (rest < 0){
                    clearInterval(coun);
                    random = Math.floor(Math.random()*(max-min)*100);
                    document.getElementById('iven').textContent = random;
                    resetcoun()
                } 
            },1000);
            }
            function resetcoun(){
                clearInterval(coun);
                rest = 10000;
                stard();
            }
            
           // kiểm tra số nhập vào
            document.getElementById('submit').onclick=function(){
                const men = parseInt(document.getElementById('min').value, 10)
                if(men === random){
                    alert('おめでとうございます。');
                }else if(men === null){
                    alert('間違ったよ！');
                }else{
                    alert('間違ったよ！');
                };

            }
            stard();
        </Script>
    </body>
